<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web App Maker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="website-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="website-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Widget Name</label>
            <input type="text"
                   class="form-control"
                   id="name"/>
        </div>
        <div class="form-group">
            <label for="text">Widget Text</label>
            <input type="text"
                   class="form-control"
                   id="text"/>
        </div>
        <div class="form-group">
            <label for="url">Widget URL</label>
            <input type="text"
                   value="https://you.be/uLWLashCXHE"
                   class="form-control"
                   id="url"
                   placeholder="Widget URL"/>
        </div>
        <div class="form-group">
            <label for="width">Widget Width</label>
            <input type="text"
                   value="100%"
                   class="form-control"
                   id="width"
                   placeholder="Widget Width"/>
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       href="website-list.html">Delete</a>
</div>
</body>
</html>
