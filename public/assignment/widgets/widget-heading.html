<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web App Maker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="../widgets/widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="../widgets/widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Widget Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Widget Name"/>
        </div>
        <div class="form-group">
            <label for="text">Widget Title</label>
            <input type="text"
                   value="US Senate Reaches Compromise"
                   class="form-control"
                   id="text"
                   placeholder="Widget Text"/>
        </div>
        <div class="form-group">
            <label for="size">Widget Size</label>
            <input type="text"
                   value="3"
                   class="form-control"
                   id="size"
                   placeholder="Widget Size"/>
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       href="../widgets/widget-list.html">Delete</a>
</div>
</body>
</html>
