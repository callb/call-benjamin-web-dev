    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widgetId, model.widget)" class="navbar-link">

                      </span>
                </a>
            </p>

    </div>

<div ng-switch="model.widget.type" class="container">
    <div ng-switch-when="YOUTUBE">
        <form>
            <div class="form-group">
                <label for="vidname">Widget Name</label>
                <input type="text"
                       class="form-control"
                       id="vidname"
                       placeholder="Widget Name"/>
            </div>
            <div class="form-group">
                <label for="vidtext">Widget Text</label>
                <input type="text"
                       class="form-control"
                       id="vidtext"
                       placeholder="Widget Text"/>
            </div>
            <div class="form-group">
                <label for="vidurl">Widget URL</label>
                <input ng-model="model.widget.url" type="text"
                       value="https://you.be/uLWLashCXHE"
                       class="form-control"
                       id="vidurl"
                       placeholder="Widget URL"/>
            </div>
            <div class="form-group">
                <label for="vidwidth">Widget Width</label>
                <input ng-model="model.widget.width" type="text"
                       class="form-control"
                       id="vidwidth"
                       placeholder="Widget Width"/>
            </div>
        </form>
    </div>
    <form ng-switch-when="HEADING">
        <div class="form-group">
            <label for="headname">Widget Name</label>
            <input type="text"
                   class="form-control"
                   id="headname"
                   placeholder="Widget Name"/>
        </div>
        <div class="form-group">
            <label for="headtext">Widget Text</label>
            <input ng-model="model.widget.text" type="text"
                   class="form-control"
                   id="headtext"
                   placeholder="Widget Text"/>
        </div>
        <div class="form-group">
            <label for="headsize">Widget Size</label>
            <input ng-model="model.widget.size" type="text"
                   class="form-control"
                   id="headsize"
                   placeholder="Widget Size"/>
        </div>
    </form>


    <div ng-switch-when="IMAGE">

        URL
        <input ng-model="model.widget.url" class="form-control"/>

        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <input  name="userId" value="{{model.userId}}"   style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>

    <div ng-switch-when="INPUT">
        Text
        <input ng-model="model.widget.text" class="form-control"/>
        Rows
        <input ng-model="model.widget.rows" class="form-control" type="number"/>
        Placeholder
        <input ng-model="model.widget.placeholder" class="form-control"/>
        Formatted
        <input ng-model="model.widget.formatted" type="checkbox"/>
    </div>

    <a ng-click="model.deleteWidget(model.widget._id)"
       class="btn btn-danger btn-block">Delete</a>
</div>
