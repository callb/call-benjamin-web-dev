<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand">
                New Website
            </a>
            <p class="navbar-text pull-right">
                    <button ng-click="model.createWebsite(model.userId, model.websiteName)"
                            class="glyphicon glyphicon-ok" type="submit" form="newWebsiteForm">
                    </button>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form id="newWebsiteForm" name="newWebsiteForm" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input name="websiteName" ng-model="model.websiteName" type="text"
                   class="form-control"
                   id="name"
                   placeholder="alice" required/>
            <p ng-show="newWebsiteForm.$submitted && newWebsiteForm.websiteName.$invalid">
                Website Name Required
            </p>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5" id="description" class="form-control">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</textarea>
        </div>
    </form>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                      <span class="glyphicon glyphicon-user">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>
