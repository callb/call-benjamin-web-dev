<div class="container">
    <h2>Register</h2>
    <input ng-model="username" class="form-control"
           placeholder="username"
           type="text"/>
    <input ng-model="password" class="form-control"
           placeholder="password"
           type="password">
    <input ng-model="verifyPassword" class="form-control"
           placeholder="verify password"
           type="password">
    <a ng-click="model.createUser(username, password, verifyPassword)"
       class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Cancel</a>
</div>
