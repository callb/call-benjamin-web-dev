<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h2>Login</h2>

    <form name="loginForm" novalidate>
        <input name="username" ng-model="username" class="form-control"
               placeholder="username"
               type="text" required/>
        <p ng-show="loginForm.$submitted && loginForm.username.$invalid">
            Username Required
        </p>
        <input name="password" ng-model="password" class="form-control"
               placeholder="password"
               type="password" required>
        <p ng-show="loginForm.$submitted && loginForm.password.$invalid">
            Password Required
        </p>
        <button type="submit" ng-click="model.login(username, password)"
           class="btn btn-primary btn-block">Login</button>
    </form>

    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</div>
