<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand">
                New Page
            </a>
            <p class="navbar-text pull-right">
                <button type="click"
                        form="newPageForm"
                        ng-click="model.createPage(model.websiteId, model.pageName)"
                        class="glyphicon glyphicon-ok">
                </button>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form name="newPageForm" id="newPageForm" novalidate>
        <div class="form-group">
            <label for="name">Page Name</label>
            <input name="name"
                   ng-model="model.pageName" type="text"
                   class="form-control"
                   id="name"
                   placeholder="Page Name" required/>
            <p ng-show="newPageForm.$submitted && newPageForm.name.$invalid">
                Page Name Required
            </p>
        </div>
        <div class="form-group">
            <label for="title">Page Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   placeholder="Page Title"/>
        </div>
    </form>
</div>
