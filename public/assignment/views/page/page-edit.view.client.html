<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <button type="click"
                        form="editPageForm"
                        ng-click="model.updatePage(model.pageId, model.page.name)"
                        class="glyphicon glyphicon-ok">
                </button>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form id="editPageForm" name="editPageForm" novalidate>
        <div class="form-group">
            <label for="name">Page Name</label>
            <input name="name"
                   ng-model="model.page.name" type="text"
                   value="Blog Post"
                   class="form-control"
                   id="name"
                   placeholder="blog post" required/>
        </div>
        <p ng-show="editPageForm.$submitted && editPageForm.name.$invalid">
            Page Name Required
        </p>
        <div class="form-group">
            <label for="title">Page Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   placeholder="Page Title"/>
        </div>
    </form>

    <a ng-click="model.deletePage(model.pageId)"
       class="btn btn-danger btn-block">Delete</a>
</div>
