<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.pageId, model.pageName)" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Page Name</label>
            <input ng-model="model.page.name" type="text"
                   value="Blog Post"
                   class="form-control"
                   id="name"
                   placeholder="blog post"/>
        </div>
        <div class="form-group">
            <label for="title">Page Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   placeholder="Page Title"/>
        </div>
    </form>

    <a ng-click="model.deletePage(model.pageId)"
       class="btn btn-danger btn-block">Delete</a>
</div>
