<div class="container">

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h2>Register</h2>
    <form name="registerForm" novalidate>
        <input name="username" ng-model="username" class="form-control"
               placeholder="username"
               type="text" required/>
        <p ng-show="registerForm.$submitted && registerForm.username.$invalid">
            Username Required
        </p>
        <input name="password" ng-model="password" class="form-control"
               placeholder="password"
               type="password" required/>
        <p ng-show="registerForm.$submitted && registerForm.password.$invalid">
            Password Required
        </p>
        <input name="password2" ng-model="password2" class="form-control"
               placeholder="verify password"
               type="password" required/>
        <p ng-show="registerForm.$submitted && registerForm.password2.$invalid">
            Verify Password Required
        </p>
        <button type="submit" ng-click="model.register(username, password, password2)"
                class="btn btn-primary btn-block">Register</button>
    </form>
    <a class="btn btn-danger btn-block"
       href="#/home">Cancel</a>
</div>
